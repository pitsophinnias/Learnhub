<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub Admin - Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>
        <section class="login-section">
            <h2>Reset Your Password</h2>
            
            <form id="reset-form" class="login-form">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" required minlength="8">
                </div>
                
                <button type="submit" class="btn">Reset Password</button>
                
                <p id="message" style="margin-top: 15px; display: none;"></p>
            </form>

            <p style="margin-top: 20px; text-align: center;">
                <a href="admin_login.html" class="register-link">Back to Login</a>
            </p>
        </section>
    </div>

    <script src="reset_password.js"></script>
</body>
</html>
