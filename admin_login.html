<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>
        <section class="login-section">
            <h2>Admin Login</h2>
            <form id="admin-login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p id="login-error" style="color: var(--danger-color); display: none;"></p>
                <p><a href="admin_register.html" class="register-link">Don't have an account? Register here</a>
				<p><a href="forgot_password.html" class="register-link">Forgot password?</a></p>
            </form>
        </section>
    </div>
    <script src="admin_login.js"></script>
</body>
</html>
