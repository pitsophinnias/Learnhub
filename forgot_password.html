<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub Admin - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>
        <section class="login-section">
            <h2>Forgot Password</h2>
            <p>Enter your username to receive a password reset link.</p>
            
            <form id="forgot-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                
                <button type="submit" class="btn">Send Reset Link</button>
                
                <p id="message" style="margin-top: 15px; display: none;"></p>
            </form>

            <p style="margin-top: 20px; text-align: center;">
                <a href="admin_login.html" class="register-link">Back to Login</a>
            </p>
        </section>
    </div>

    <script src="forgot_password.js"></script>
</body>
</html>
